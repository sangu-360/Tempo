<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempoGo - Your Logistics Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1D4ED8',
            'primary-dark': '#1E40AF',
            'primary-light': '#60A5FA',
            success: '#16A34A',
          },
        }
      }
    }
  </script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fade-in-down {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    .animate-fade-in-down { animation: fade-in-down 0.5s ease-out forwards; }

    /* New Animations for Welcome Screen Title */
    @keyframes title-reveal {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .animate-title-reveal {
      animation: title-reveal 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    @keyframes spark-reveal {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1.5) rotate(90deg);
        opacity: 0;
      }
    }
    .animate-spark-reveal {
      animation: spark-reveal 0.7s ease-out forwards;
    }
    
    @keyframes image-to-logo {
        0% {
            transform: translate(0, 0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(calc(-50vw + 60px), calc(-50vh + 38px)) scale(0.1);
            opacity: 1;
        }
    }
    .animate-image-to-logo {
        animation: image-to-logo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.18.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-50 text-gray-800">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
